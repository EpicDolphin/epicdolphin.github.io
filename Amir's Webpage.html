<script>
    function Run() {
        var text = document.getElementById("BOX").value;
        var b = '1';
        if (b == '1') {
            localStorage.setItem('a', text);
            b = '2';
        }
        if (b == '2') {
            localStorage.setItem('b', text);
            b = '3';
        }
        if (b == '3') {
            localStorage.setItem('c', text);
            b = '4';
        }
        if (b == '4') {
            localStorage.setItem('d', text);
            b = '5';
        }
        if (b == '5') {
            localStorage.setItem('e', text);
        }
        document.getElementById("DIV1").innerHTML = localStorage.getItem('a');
        document.getElementById("DIV2").innerHTML = localStorage.getItem('b');
        document.getElementById("DIV3").innerHTML = localStorage.getItem('c');
        document.getElementById("DIV4").innerHTML = localStorage.getItem('d');
        document.getElementById("DIV5").innerHTML = localStorage.getItem('e');  
    }
    function Run2() {
        localStorage.clear();
        document.getElementById("DIV1").innerHTML = localStorage.getItem('a');
        document.getElementById("DIV2").innerHTML = localStorage.getItem('b');
        document.getElementById("DIV3").innerHTML = localStorage.getItem('c');
        document.getElementById("DIV4").innerHTML = localStorage.getItem('d');
        document.getElementById("DIV5").innerHTML = localStorage.getItem('e');  
    }
</script>
